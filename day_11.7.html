<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.first{
            height: 500px;
            width: 500px;
            background-color: orange;
            /* position: absolute; */
        }
        div.second{
            height: 400px;
            width: 400px;
            background-color: red;
            position: relative;
        }
        div.third{
            height: 300px;
            width: 300px;
            background-color: black;
            /* position: relative; */
        }
        div.child{
            height: 50px;
            width: 50px;
            background-color: cyan;
            border-radius: 50%;
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="second">
            <div class="third">
                <div class="child"></div>
            </div>
        </div>
    </div>
</body>
